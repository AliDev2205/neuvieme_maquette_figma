<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Cluely</title>

    <style>
        .wave-segment {
            display: block;
            background-color: rgb(255, 255, 255);
            transition: transform 0.1s;
            will-change: transform;
            margin-top: -2px;
        }
        
        #waveContainer {
            overflow: hidden;
        }
        
        /* Ajout pour simuler la classe size-3 */
        .size-3 {
            width: 0.75rem;
            height: 0.75rem;
        }

</head>
<body class="bg-gray-100 min-h-screen flex items-end">
    
    <footer class="bg-black text-white relative flex flex-col w-full h-full justify-between lg:h-screen select-none">

            <!-- Section gauche -->
            <div class="space-y-2">

                <ul class="flex flex-wrap gap-4">
                    <li>
                        <a href="/terms" class="text-sm hover:text-sky-400">

                    </li>
                    <li>
                        <a href="/privacy-policy" class="text-sm hover:text-sky-400">
                            Politique de confidentialité
                        </a>
                    </li>
                </ul>
                
                <!-- Copyright avec logo -->
                <p class="text-sm mt-4 flex items-center gap-x-1">
                    <!-- Logo Cluely -->
                    <svg class="size-3" viewBox="0 0 80 80">
                        <path fill-rule="evenodd" clip-rule="evenodd" fill="currentColor" 
                              d="M67.4307 11.5693C52.005 -3.85643 26.995 -3.85643 11.5693 11.5693C-3.85643 26.995 -3.85643 52.005 11.5693 67.4307C26.995 82.8564 52.005 82.8564 67.4307 67.4307C82.8564 52.005 82.8564 26.995 67.4307 11.5693ZM17.9332 17.9332C29.8442 6.02225 49.1558 6.02225 61.0668 17.9332C72.9777 29.8442 72.9777 49.1558 61.0668 61.0668C59.7316 62.4019 58.3035 63.5874 56.8032 64.6232L56.8241 64.6023C46.8657 54.6439 46.8657 38.4982 56.8241 28.5398L58.2383 27.1256L51.8744 20.7617L50.4602 22.1759C40.5018 32.1343 24.3561 32.1343 14.3977 22.1759L14.3768 22.1968C15.4126 20.6965 16.5981 19.2684 17.9332 17.9332ZM34.0282 38.6078C25.6372 38.9948 17.1318 36.3344 10.3131 30.6265C7.56889 39.6809 9.12599 49.76 14.9844 57.6517L34.0282 38.6078ZM21.3483 64.0156C29.24 69.874 39.3191 71.4311 48.3735 68.6869C42.6656 61.8682 40.0052 53.3628 40.3922 44.9718L21.3483 64.0156Z">
                        </path>
                    </svg>
                    Cluely 2025. Tous droits réservés.
                </p>
            </div>
            
            <!-- Section droite -->
            <div class="space-y-4">
                <!-- Liens de navigation -->
                <ul class="flex flex-wrap gap-4">
                    <li>
                        <a href="/careers" class="text-sm hover:text-sky-400">
                            Carrières
                        </a>
                    </li>
                    <li>
                        <a href="/manifesto" class="text-sm hover:text-sky-400">
                            Manifeste

                    <li>

                <!-- Bouton retour en haut -->
                <div class="text-right mt-4">
                    <button onclick="scrollToTop()" class="text-sm hover:underline inline-flex items-center">
                        Retour en haut
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Container des vagues animées -->
        <div id="waveContainer" aria-hidden="true" style="overflow:hidden;height:200px">
            <div style="margin-top:0px" id="waveSegments">
                <!-- Les segments de vagues seront générés par JavaScript -->
            </div>
        </div>
    </footer>

    <script>
        // Génération des segments de vagues comme dans l'original
        function createWaveSegments() {
            const container = document.getElementById('waveSegments');
            const segmentCount = 23; // Correspond au nombre de segments dans le code source
            
            for (let i = 1; i <= segmentCount; i++) {
                const segment = document.createElement('div');
                segment.className = 'wave-segment';
                segment.style.height = `${i}px`;
                
                // Position initiale basée sur une fonction sinusoïdale
                const initialTransform = Math.sin(i * 0.1) * 50 + Math.random() * 20;
                segment.style.transform = `translateY(${initialTransform}px)`;
                
                container.appendChild(segment);
            }
        }
        
        // Animation continue des vagues
        function animateWaves() {
            const segments = document.querySelectorAll('.wave-segment');
            let time = 0;
            
            function updateWaves() {
                time += 0.05;
                
                segments.forEach((segment, index) => {
                    // Calcul de la position Y basé sur plusieurs ondes sinusoïdales
                    const wave1 = Math.sin(time + index * 0.1) * 30;
                    const wave2 = Math.sin(time * 1.5 + index * 0.05) * 15;
                    const wave3 = Math.sin(time * 0.5 + index * 0.2) * 10;
                    
                    const finalY = wave1 + wave2 + wave3 + (index * 0.5);
                    segment.style.transform = `translateY(${finalY}px)`;
                });
                
                requestAnimationFrame(updateWaves);
            }
            
            updateWaves();
        }
        
        // Fonction pour remonter en haut de page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createWaveSegments();
            animateWaves();
        });
    </script>
</body>
</html>
